<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Open Graph Meta Tags to control link preview -->
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bit.ly/SurveySayooo">
  <title>Survey PetPal Capstone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Survey sa imong Buhay 💕</h1>
    <div class="message-box">Tapos ka na kumaen ang mare q, may prize ka saken </div>
    <div class="gift-box" id="giftBox" onclick="openGift()">🎁</div>
    <div id="prize" class="prize-box"></div>
    <div class="poppers" id="poppers"></div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(error => console.error('Service Worker registration failed:', error));
    }
  </script>
</body>
</html>
